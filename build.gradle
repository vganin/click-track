buildscript {
    rootProject.apply from: 'properties.gradle'

    ext {
        kotlinVersion = '1.4.21'
        composeVersion = '1.0.0-alpha09'
        kotlinXSerializationVersion = '1.0.1'
        sqlDelightVersion = '1.4.4'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        // FIXME(https://github.com/cashapp/sqldelight/issues/2058)
        classpath "xml-apis:xml-apis:1.4.01"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath 'com.android.tools.build:gradle:7.0.0-alpha04'
        classpath "com.squareup.sqldelight:gradle-plugin:$sqlDelightVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            languageVersion = '1.4'
            allWarningsAsErrors = true
        }
    }
}
