buildscript {
    rootProject.apply from: 'properties.gradle'

    ext {
        kotlinVersion = '1.4.10'
        composeVersion = '1.0.0-alpha06'
        kotlinXSerializationVersion = '1.0.0-RC'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        // FIXME(https://github.com/cashapp/sqldelight/issues/2058)
        classpath "xml-apis:xml-apis:1.4.01"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath 'com.android.tools.build:gradle:7.0.0-alpha01'
        classpath 'com.squareup.sqldelight:gradle-plugin:1.4.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
