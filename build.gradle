buildscript {
    rootProject.apply from: 'properties.gradle'

    ext {
        // FIXME: Change tp beta09+ when it's out
        androidxSnapshotBranch = '7437341'
        kotlinVersion = '1.5.10'
        composeVersion = '1.0.0-SNAPSHOT'
        kotlinxSerializationVersion = '1.2.1'
        sqlDelightVersion = '1.5.0'
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://androidx.dev/snapshots/builds/$androidxSnapshotBranch/artifacts/repository" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath 'com.android.tools.build:gradle:7.1.0-alpha01'
        classpath "com.squareup.sqldelight:gradle-plugin:$sqlDelightVersion"
        classpath 'com.google.gms:google-services:4.3.8'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://androidx.dev/snapshots/builds/$androidxSnapshotBranch/artifacts/repository" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            allWarningsAsErrors = true
        }
    }
}
