name: Build Check
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build Android app
        run: >
          ./gradlew -s
          :android-app:bundleRelease 
          :android-app:lintRelease
          testReleaseUnitTest
          :multiplatform:verifySqlDelightMigration
  ios:
    name: iOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Setup XCode 14.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.1'
      # FIXME(https://youtrack.jetbrains.com/issue/KT-44380): Should generate dummy framework for cocoapods to configure pod correctly
      - name: Generate dummy framework
        run: ./gradlew :multiplatform:generateDummyFramework
      - name: Install pods
        run: |
          cd ios-app
          pod install --repo-update
      - name: Build iOS app
        run: > 
          xcodebuild
          -workspace ios-app/ClickTrack.xcworkspace
          -scheme ClickTrack
          -configuration Debug 
          -sdk iphonesimulator
          -arch arm64
