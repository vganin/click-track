name: Build Check
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      - run: ./gradlew -s :android-app:bundleRelease :android-app:lintRelease :multiplatform:verifySqlDelightMigration
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.1'
      # FIXME(https://youtrack.jetbrains.com/issue/KT-44380): Should generate dummy framework for cocoapods to configure pod correctly
      - run: ./gradlew :multiplatform:generateDummyFramework
      - run: |
          cd ios-app
          pod install --repo-update
      - run: xcodebuild -workspace ios-app/ClickTrack.xcworkspace -scheme ClickTrack -configuration Debug -sdk iphonesimulator -arch arm64
