name: Build Check
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'
      - name: Check code
        run: ./gradlew check
      - name: Build Android app
        run: ./gradlew :android-app:bundleRelease
  ios:
    name: iOS
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'
      - name: Setup XCode 16.3
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.3'
      - name: Check code
        run: ./gradlew check
      - name: Generate dummy framework
        run: ./gradlew :multiplatform:generateDummyFramework
      - name: Install pods
        run: |
          cd ios-app
          pod install --repo-update
      - name: Build iOS app
        run: >
          xcodebuild
          -workspace ios-app/ClickTrack.xcworkspace
          -scheme ClickTrack
          -configuration Debug 
          -sdk iphonesimulator
          -arch arm64
