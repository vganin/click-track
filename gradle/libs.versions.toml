[versions]
accompanist = "0.24.11-rc"
androidx-compose = "1.2.0-rc01"
androidx-lifecycle = "2.4.1"
dagger = "2.42"
kotlin = "1.6.21"
kotlin-coroutines = "1.6.1"
kotlin-serialization = "1.3.3"
sqlDelight = "1.5.3"

[libraries]
accompanist = { module = "com.google.accompanist:accompanist-insets-ui", version.ref = "accompanist" }
android-gradlePlugin = { module = "com.android.tools.build:gradle", version = "7.1.3" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version = "1.4.0" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.4.1" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "androidx-compose" }
androidx-compose-material = { module = "androidx.compose.material:material", version.ref = "androidx-compose" }
androidx-compose-material-iconsExtended = { module = "androidx.compose.material:material-icons-extended", version.ref = "androidx-compose" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "androidx-compose" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "androidx-compose" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "androidx-compose" }
androidx-compose-ui-util = { module = "androidx.compose.ui:ui-util", version.ref = "androidx-compose" }
androidx-constraintLayout-compose = { module = "androidx.constraintlayout:constraintlayout-compose", version = "1.0.0" }
androidx-core = { module = "androidx.core:core-ktx", version = "1.7.0" }
androidx-dataStore = { module = "androidx.datastore:datastore-preferences", version = "1.0.0" }
androidx-fragment = { module = "androidx.fragment:fragment-ktx", version = "1.4.1" }
androidx-lifecycle-commonJava8 = { module = "androidx.lifecycle:lifecycle-common-java8", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewModel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewModel-savedState = { module = "androidx.lifecycle:lifecycle-viewmodel-savedstate", version.ref = "androidx-lifecycle" }
androidx-media = { module = "androidx.media:media", version = "1.6.0" }
androidx-splashScreen = { module = "androidx.core:core-splashscreen", version = "1.0.0-beta02" }
androidx-workmanager = { module = "androidx.work:work-runtime-ktx", version = "2.7.1" }
dagger = { module = "com.google.dagger:dagger", version.ref = "dagger" }
dagger-compiler = { module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-bom = { module = "com.google.firebase:firebase-bom", version = "30.0.1" }
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-crashlytics-gradlePlugin = { module = "com.google.firebase:firebase-crashlytics-gradle", version = "2.8.1" }
gms-gradlePlugin = { module = "com.google.gms:google-services", version = "4.3.10" }
googlePlay-core = { module = "com.google.android.play:core-ktx", version = "1.8.1" }
gradleVersionsPlugin = { module = "com.github.ben-manes:gradle-versions-plugin", version = "0.42.0" }
kotlin-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlin-coroutines" }
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin-coroutines" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlin-serialization" }
kotlin-serialization-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlin-serialization" }
oboe = { module = "com.google.oboe:oboe", version = "1.6.1" }
resourceplaceholders = { module = "de.timfreiheit.resourceplaceholders:placeholders", version = "0.4" }
simpleIcons = { module = "br.com.devsrsouza.compose.icons.android:simple-icons", version = "1.0.0" }
sqlDelight-androidDriver = { module = "com.squareup.sqldelight:android-driver", version.ref = "sqlDelight" }
sqlDelight-coroutines = { module = "com.squareup.sqldelight:coroutines-extensions-jvm", version.ref = "sqlDelight" }
sqlDelight-gradlePlugin = { module = "com.squareup.sqldelight:gradle-plugin", version.ref = "sqlDelight" }
timber = { module = "com.jakewharton.timber:timber", version = "5.0.1" }

[bundles]
androidx-compose = ["androidx-compose-foundation", "androidx-compose-material-iconsExtended", "androidx-compose-ui-tooling", "androidx-compose-ui-tooling-preview", "androidx-compose-ui-util", "androidx-compose-ui", "androidx-activity-compose", "androidx-constraintLayout-compose"]
androidx-lifecycle = ["androidx-lifecycle-commonJava8", "androidx-lifecycle-viewModel", "androidx-lifecycle-viewModel-savedState"]
kotlin-coroutines = ["kotlin-coroutines-core", "kotlin-coroutines-android"]
kotlin-serialization = ["kotlin-serialization-core", "kotlin-serialization-json"]
sqlDelight = ["sqlDelight-androidDriver", "sqlDelight-coroutines"]
