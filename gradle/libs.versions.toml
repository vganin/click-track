[versions]
accompanist = "0.27.0"
androidx-compose = "1.3.0"
androidx-compose-compiler = "1.3.2"
dagger = "2.44"
decompose = "1.0.0-beta-02"
kotlin = "1.7.20"
kotlin-coroutines = "1.6.4"
kotlin-serialization = "1.4.1"
sqlDelight = "1.5.4"

[libraries]
gradlePlugins-android = "com.android.tools.build:gradle:7.2.0"
gradlePlugins-crashlytics = "com.google.firebase:firebase-crashlytics-gradle:2.9.2"
gradlePlugins-gms = "com.google.gms:google-services:4.3.14"
gradlePlugins-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradlePlugins-kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
gradlePlugins-sqlDelight = { module = "com.squareup.sqldelight:gradle-plugin", version.ref = "sqlDelight" }
gradlePlugins-versionsPlugin = "com.github.ben-manes:gradle-versions-plugin:0.43.0"
gradlePlugins-resourcePlaceholders = "de.timfreiheit.resourceplaceholders:placeholders:0.4"

accompanist-insets = { module = "com.google.accompanist:accompanist-insets-ui", version.ref = "accompanist" }
accompanist-systemUiController = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }
androidx-activity-compose = "androidx.activity:activity-compose:1.6.1"
androidx-appcompat = "androidx.appcompat:appcompat:1.6.0-beta01"
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "androidx-compose" }
androidx-compose-material = { module = "androidx.compose.material:material", version.ref = "androidx-compose" }
androidx-compose-material-iconsExtended = { module = "androidx.compose.material:material-icons-extended", version.ref = "androidx-compose" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "androidx-compose" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "androidx-compose" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "androidx-compose" }
androidx-compose-ui-util = { module = "androidx.compose.ui:ui-util", version.ref = "androidx-compose" }
androidx-constraintLayout-compose = "androidx.constraintlayout:constraintlayout-compose:1.0.1"
androidx-core = "androidx.core:core-ktx:1.9.0"
androidx-dataStore = "androidx.datastore:datastore-preferences:1.0.0"
androidx-fragment = "androidx.fragment:fragment-ktx:1.5.4"
androidx-media = "androidx.media:media:1.6.0"
androidx-splashScreen = "androidx.core:core-splashscreen:1.0.0"
androidx-workManager = "androidx.work:work-runtime-ktx:2.7.1"
dagger = { module = "com.google.dagger:dagger", version.ref = "dagger" }
dagger-compiler = { module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }
decompose-compose = { module = "com.arkivanov.decompose:extensions-compose-jetpack", version.ref = "decompose" }
decompose-core = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-bom = "com.google.firebase:firebase-bom:30.5.0"
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-crashlytics-ndk = { module = "com.google.firebase:firebase-crashlytics-ndk" }
googlePlay-core = "com.google.android.play:core-ktx:1.8.1"
kotlin-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlin-coroutines" }
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin-coroutines" }
kotlin-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlin-serialization" }
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlin-serialization" }
oboe = "com.google.oboe:oboe:1.6.1"
simpleIcons = "br.com.devsrsouza.compose.icons.android:simple-icons:1.0.0"
sqlDelight-androidDriver = { module = "com.squareup.sqldelight:android-driver", version.ref = "sqlDelight" }
sqlDelight-coroutines = { module = "com.squareup.sqldelight:coroutines-extensions-jvm", version.ref = "sqlDelight" }
timber = "com.jakewharton.timber:timber:5.0.1"

[bundles]
accompanist = ["accompanist-insets", "accompanist-systemUiController"]
androidx-compose = ["androidx-compose-foundation", "androidx-compose-material", "androidx-compose-material-iconsExtended", "androidx-compose-ui-tooling", "androidx-compose-ui-tooling-preview", "androidx-compose-ui-util", "androidx-compose-ui", "androidx-activity-compose", "androidx-constraintLayout-compose"]
decompose = ["decompose-core", "decompose-compose"]
kotlin-coroutines = ["kotlin-coroutines-core", "kotlin-coroutines-android"]
kotlin-serialization = ["kotlin-serialization-core", "kotlin-serialization-json"]
sqlDelight = ["sqlDelight-androidDriver", "sqlDelight-coroutines"]

[plugins]
jetbrains-compose = "org.jetbrains.compose:1.3.0-alpha01-dev862"
